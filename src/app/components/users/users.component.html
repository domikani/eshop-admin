<div class="container">
  <div class="row">
    <div class="col-8">
      <h1>Categories</h1>
    </div>
    <div class="col-4 text-right mt-2">
      <button class="btn btn-info" (click)="getUsers()">
        <i class="fa fa-refresh"></i>
      </button>
      <button class="btn btn-primary" routerLink="/users/create">
        <i class="fa fa-plus"></i> Create Users
      </button>
    </div>
  </div>
  <div class="row" *ngIf="loading">
    <div class="col text-center">
      <div class="spinner-border" role="status"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>email</th>
            <th>Tools</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let u of users">
            <td>{{u.firstName}}</td>
            <td>{{u.lastName}}</td>
            <td>{{u.email}}</td>


            <td class="text-nowrap">
              <a [routerLink]="'/users/update/' + u._id" class="btn btn-sm btn-warning mr-1">
                <i class="fa fa-pencil"></i>
              </a>
              <button (click)="deleteUser(u._id)" class="btn btn-sm btn-danger">
                <i class="fa fa-remove"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
