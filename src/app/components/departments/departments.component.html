<div class="container">
  <div class="row">
    <div class="col-8">
      <h1>Departments</h1>
    </div>
    <div class="col-4 text-right mt-2">
      <button class="btn btn-info" (click)="getDepartments()">
        <i class="fa fa-refresh"></i>
      </button>
      <button class="btn btn-primary" routerLink="/departments/create">
        <i class="fa fa-plus"></i> Create Departments
      </button>
    </div>
  </div>
  <div class="row" *ngIf="loading">
    <div class="col text-center">
      <div class="spinner-border" role="status"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>Name</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Tools</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let dep of departments">
          <td>{{dep.name}}</td>
          <td>{{dep.latitude}}</td>
          <td>{{dep.longitude}}</td>


          <td class="text-nowrap">
            <a [routerLink]="'/departments/update/' + dep._id" class="btn btn-sm btn-warning mr-1">
              <i class="fa fa-pencil"></i>
            </a>
            <button (click)="deleteDepartment(dep._id)" class="btn btn-sm btn-danger">
              <i class="fa fa-remove"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
